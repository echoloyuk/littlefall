<script type="text/javascript">
Function.prototype.bind = function (context) {
    var self = this;
    return function () {
        return self.apply(context, arguments);
    }
}
var l = new LittleFall([
    function (next) {
        console.log(this);
        console.log(arguments);
        next(1, 2, 3);
    }.bind({name: 'machi'}),
    function (next, p1, p2, p3) {
        console.log(this);
        console.log(arguments);
        next();
    }.bind({name: 'donghui'}),
    function (next) {
        console.log(this);
        next();
    }
]);
</script>
